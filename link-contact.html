<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Centre for Cognitive and Affective Neuroscience</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1B365D;
            --secondary-color: #45A29E;
            --accent-color: #FF6B6B;
            --text-dark: #2C3E50;
            --text-light: #ffffff;
            --gray-light: #F8F9FA;
            --gray-medium: #E9ECEF;
            --transition: all 0.3s ease;
            --shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .nav {
            background: var(--primary-color);
            color: var(--text-light);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .nav ul li {
            display: inline;
        }

        .nav ul li a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .nav ul li a:hover {
            color: var(--accent-color);
        }

        .contact-section {
            padding: 40px 20px;
            background: var(--gray-light);
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin: 40px 0;
        }

        .contact-section h3 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 20px;
            text-align: center;
        }

        .contact-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }

        .contact-item {
            flex: 1 1 calc(33.333% - 20px);
            background: var(--text-light);
            padding: 20px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .contact-item i {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .contact-item p {
            font-size: 1.1rem;
            margin: 0;
        }

        .footer {
            background: var(--gray-medium);
            color: var(--text-dark);
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="logo">CCAN</div>
      
    </nav>

    <div class="container">
        <div class="contact-section">
            <h3>Get in Touch</h3>
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>University Way, City, Helsinki, Finland</p>
                </div>
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <p>+358 50 4318615</p>
                </div>
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <p>info@ccan.org</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        &copy; 2025 Centre for Cognitive and Affective Neuroscience. All rights reserved.
    </footer>
</body>
</html>
